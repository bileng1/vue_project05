<h2>极速快3-规则说明</h2>
<ul>
    <li>
        <p class="title">骰宝</p>
        <p class="label">一、博彩者可在下列各瓣下注：</p>
        <p class="stress">1.<span class="label">小：</span>三粒骰子之点数总和由4点至10点；</p>
        <p class="stress">2.<span class="label">大：</span>三粒骰子之点数总和由11点至17点；注：若三粒骰子平面点数相同，通吃「大」、「小」各注。</p>
        <p class="stress">3.<span class="label">三军/鱼虾蟹：</span>任何一粒骰子出现选定之平面点数；</p>
        <p class="stress">4.<span class="label">围骰：</span>三粒骰子平面与选定点数相同；</p>
        <p class="stress">5.<span class="label">全骰：</span>在一点至六点内，三粒骰子平面点数相同；</p>
        <p class="stress">6.<span class="label">点数：</span>由4点至17点，三粒骰子平面点数之总和；</p>
        <p class="stress">7.<span class="label">长牌：</span>任两粒骰子之平面点数；</p>
        <p class="stress">8.<span class="label">短牌：</span>选定两粒骰子之平面点数；</p>
    </li>
</ul>
